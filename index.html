<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Scripts -->
  <script src="./js/script.js" defer type="module"></script>
</head>

<body>

  <div class="alert-error">
    Only numbers are allowed
  </div>

  <div class="container">
    <main class="card">
      <form action="">
        <h1 class="title">Body Mass Index Calc</h1>
        <div class="input-wrapper">
          <label for="weight">Weight (kg)</label>
          <input id="weight" type="text" placeholder="your weight">
        </div>

        <div class="input-wrapper">
          <label for="height">Height (cm)</label>
          <input id="height" type="text" placeholder="your height">
        </div>
        <button ton type="submit">My IMC
          <img src="./assets/arrow.svg" alt="right arrow indicator">
        </button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="./assets/close.svg" alt="X icon to close the pop-up">
        </button>
        <span>Your BMI is</span>
      </h2>

    </div>
  </div>
</body>

</html>
